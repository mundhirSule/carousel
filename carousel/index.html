<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Carousel</title>
	</head>
	<body>
		<div class="carousel">
			<button class="carousel-prev carousel__button">
				<i class="fa fa-angle-left" aria-hidden="true"></i>
			</button>

			<div class="carousel__track-container">
				<ul class="carousel__track">
					<li class="carousel__slide current-slide">
						<div class="carousel-item" id="player"></div>
					</li>
					<li class="carousel__slide">
						<div class="carousel-item" id="player1"></div>
					</li>
					<li class="carousel__slide">
						<div class="carousel-item" id="player2"></div>
					</li>

					<li class="carousel__slide">
						<div class="carousel-item" id="player3"></div>
					</li>

					<li class="carousel__slide">
						<div class="carousel-item" id="player4"></div>
					</li>
				</ul>
			</div>
			<button class="carousel-next carousel__button">
				<i class="fa fa-angle-right" aria-hidden="true"></i>
			</button>
		</div>
	</body>

	<script>
		// This function creates an <iframe> (and YouTube player) after the API code downloads.
		function onYouTubeIframeAPIReady() {
			// Create a new YouTube player.
			var player = new YT.Player('player', {
				height: '200',
				width: '400',
				videoId: 'BqQNO7BzN08', // Replace with the YouTube video ID you want to play.
				playerVars: {
					autoplay: 0, // Set to 1 if you want the video to autoplay.
				},
			});

			var player = new YT.Player('player1', {
				height: '200',
				width: '350',
				videoId: 'BqQNO7BzN08', // Replace with the YouTube video ID you want to play.
				playerVars: {

				},
			});

			var player = new YT.Player('player2', {
				height: '200',

				videoId: 'BqQNO7BzN08', // Replace with the YouTube video ID you want to play.
				playerVars: {
					autoplay: 0, // Set to 1 if you want the video to autoplay.
				},
			});

			var player = new YT.Player('player3', {
				height: '200',
				width: '350',
				videoId: 'BqQNO7BzN08', // Replace with the YouTube video ID you want to play.
				playerVars: {
					autoplay: 0, // Set to 1 if you want the video to autoplay.
				},
			});

			var player = new YT.Player('player4', {
				height: '200',
				width: '350',
				videoId: 'BqQNO7BzN08', // Replace with the YouTube video ID you want to play.
				playerVars: {
					autoplay: 0, // Set to 1 if you want the video to autoplay.
				},
			});
		}
	</script>
</html>
